name: Trigger conda-forge update

on:
  release:
    types: [created]

jobs:
  update-conda-forge:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger conda-forge bot
      uses: conda-forge/webservices-dispatch-action@main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        feedstock_name: submitthem-feedstock

    - name: Comment on release
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üêç Conda-forge feedstock update triggered automatically.'
          })
